require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 80

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver

Metrics/BlockLength:
  AllowedMethods:
    - describe
    - context
    - shared_examples
    - it

Style/Documentation:
  Enabled: false

Style/SymbolProc:
  Enabled: false

RSpec/ExampleLength:
  Max: 40

Gemspec/RequireMFA:
  Enabled: false
